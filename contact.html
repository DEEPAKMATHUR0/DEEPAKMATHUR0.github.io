<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RankMaster</title>
    <style>
        /* Google Fonts Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #f2f2f2;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            width: 7em;
        }
        .navigation a {
            font-size: 1em;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 20px;
            border-radius: 25px;
            transition: color 0.4s, background 0.4s;
        }
        .navigation a:hover, .navigation a.active {
            background-color: #fff;
            color: #333;
        }
        .wrapper {
            width: 90%;
            max-width: 700px;
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: #f5f5f5;
        }
        p {
            font-size: 1.1em;
            color: #f2f2f2;
            margin: 20px 0;
        }
        .contact-info {
            font-size: 1em;
            color: #f2f2f2;
            line-height: 1.6;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .form-group {
            margin: 20px 0;
            text-align: left;
        }
        label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
            color: #f2f2f2;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            outline: none;
        }
        textarea {
            min-height: 120px;
        }
        .submit-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1em;
            color: #333;
            background-color: #f2f2f2;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.4s, color 0.4s;
        }
        .submit-btn:hover {
            background-color: #333;
            color: #f2f2f2;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 15px 40px;
            }
            .wrapper {
                padding: 20px;
                margin-top: 80px;
            }
            .navigation a {
                font-size: 0.9em;
                margin: 0 10px;
                padding: 6px 15px;
            }
            h1 {
                font-size: 2.2em;
            }
            p, .contact-info p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="main.png" class="logo" alt="RankMaster Logo">
        <nav class="navigation">
            <a href="index.html">HOME</a>
            <a href="about.html">About Us</a>
            <a href="login.html">Login / Register</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <div class="wrapper">
        <h1>Contact Us</h1>
        <p>We’re here to help and answer any questions you might have. Reach out to us, and we’ll respond as soon as possible.</p>

        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>Email:</strong> rankmaster@gmail.com</p>
            <p><strong>Phone:</strong> +91 9888813038</p>
            <p><strong>Address:</strong> 1234 RankMaster Road, Suite 100, TechCity</p>
        </div>

        <!-- Contact Form -->
        <form action="submit_contact.php" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
