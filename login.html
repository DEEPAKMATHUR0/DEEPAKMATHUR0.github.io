<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Teacher Login</h2>
    <input type="email" id="teacher-email" placeholder="Teacher Email" required>
    <input type="password" id="teacher-password" placeholder="Password" required>
    <button id="login-btn" onclick="loginWithEmail()">Login</button>
    <p id="error-message" class="error-message"></p>
</div>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBFfpvf7kQBZtLpzqItLHgv9gtYS8QHZ0o",
        authDomain: "rankmaster-07.firebaseapp.com",
        projectId: "rankmaster-07",
        storageBucket: "rankmaster-07.appspot.com",
        messagingSenderId: "312802413610",
        appId: "1:312802413610:web:4720b6bc8a22e51d8a0753",
        measurementId: "G-2HEQ246481"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Login with email
    function loginWithEmail() {
        const email = document.getElementById('teacher-email').value;
        const password = document.getElementById('teacher-password').value;
        console.log("Logging in...");

        if (!email || !password) {
            document.getElementById('error-message').innerText = "All fields are required!";
            return;
        }

        // Authenticate the teacher
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Successful login
                alert("Login successful!");
                window.location.href = "teach.html"; // Redirect to teach.html
            })
            .catch((error) => {
                const errorMessage = error.message;
                document.getElementById('error-message').innerText = errorMessage;
            });
    }
</script>

</body>
</html>
