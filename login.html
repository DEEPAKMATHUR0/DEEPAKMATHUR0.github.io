<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankMaster</title>
    <style media="screen">
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height: 100vh;
  overflow-x: hidden;
  background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  overflow: hidden;
}
::-webkit-scrollbar{
  width: 6px;
  height: 6px;
}
::-webkit-scrollbar-track{
  background-image: linear-gradient(to right, rgba(204, 203, 203, 0.863), #f7f7f7);
}
::-webkit-scrollbar-thumb{
  background: linear-gradient(rgb(40, 69, 196), rgb(119, 119, 119));
}
::-webkit-scrollbar-thumb:hover{
  background: linear-gradient(rgb(88, 111, 212), rgb(165, 164, 164));
}        
header{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 30px 100px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
  margin-top: -20px;  
}
.logo{
  width: 8em;

}
.navigation a {
  position: relative;
  font-size: 1.1em;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  margin-left: 20px;
  padding: 6px 15px;
  transition: .5s;
}
.navigation a:hover,
.navigation a.active{
  color: #333;
}
.navigation a span {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 30px;
  z-index: -1;
  transform: scale(0);
  opacity: 0;
  transition: .5s;
}
.navigation a:hover span,
.navigation a.active span{
  transform: scale(1);
  opacity: 1;
}
.wrapper {
    position: absolute; /* Change to absolute positioning */
    top: 50%; /* Position it 50% from the top */
    left: 50%; /* Position it 50% from the left */
    transform: translate(-50%, -50%); /* Shift it back by half its width and height */
    width: 800px;
    height: 500px;
    background-image: linear-gradient(135deg,rgba(103, 111, 224, 0.548), rgba(180, 139, 226, 0.822), rgba(255, 255, 255, 0.637));
    border-radius: 50px;
    box-shadow: 0 0 60px rgba(0, 0, 0, .3);
    padding: 60px;
    display: flex;
    align-items: center;
    overflow: hidden;
    margin-top: 40px;
}
.wrapper .text-right {
    position: absolute;
    top: 60px;
    right: 180px;
    color: #f2f2f2;
    text-shadow: 0 0 20px rgba(0, 0, 0, .3);
    font-size: 50px;
    user-select: none;
    font-family: 'Parisienne', cursive;
}
.wrapper .text-right::before {
    content: 'Back';
    position: absolute;
    top: 60px;
    right: -50px;
}
.wrapper img {
    position: absolute;
    right: -40px;
    bottom: -160px;
    width: 60%;
    transform: rotate(260deg);
}
.form-wrapper {
    z-index: 2;
}
.wrapper .form-wrapper.login {
    transition: .7s ease-in-out;
    transition-delay: .7s;
}
.wrapper.active .form-wrapper.login {
    transition-delay: 0s;
    transform: translateX(-400px);
}
.wrapper .form-wrapper.register {
    position: absolute;
    margin-top: 15px;
    transform: translateX(-400px);
    transition: .7s ease-in-out;
}
.wrapper.active .form-wrapper.register {
    transition-delay: .7s;
    transform: translateX(0);
}
h2 {
    font-size: 2em;
    text-align: center;
    color: #f2f2f2;
}
.input-box {
    position: relative;
    width: 320px;
    margin: 30px 0;
}
.input-box input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: 2px solid #f2f2f2;
    outline: none;
    border-radius: 40px;
    font-size: 1em;
    color: #f2f2f2;
    padding: 0 20px 0 40px;
}
.input-box input::placeholder {
    color: rgba(255, 255, 255, .3);
}
.input-box .icon {
    position: absolute;
    left: 15px;
    color: #f2f2f2;
    font-size: 1.2em;
    line-height: 55px;
}
.forgot-pass {
    margin: -15px 0 15px 15px;
}
.forgot-pass a {
    color: #f2f2f2;
    font-size: .9em;
    text-decoration: none;
}
.forgot-pass a:hover {
    text-decoration: underline;
}
button {
    width: 100%;
    height: 45px;
    background: #f2f2f2;
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1em;
    color: #4285F4;
    font-weight: 500;
}
.sign-link {
    font-size: .9em;
    text-align: center;
    margin: 25px 0;
}
.sign-link p {
    color: #f2f2f2;
}
.sign-link p a {
    color: #f2f2f2;
    text-decoration: none;
    font-weight: 600;
}
.sign-link p a:hover {
    text-decoration: underline;
} 

    </style>
</head>
<body>

  <header>
    <img src="main.png" class="logo">
          <nav class="navigation">
              <a href="index.html" class="active">HOME<span></span></a>
              <a href="about.html">About Us<span></span></a>
              <a href="login.html">Login / Register<span></span></a>
              
              <a href="contact.html">Contact Us<span></span></a>
          </nav>
      </header>

      <div class="wrapper">
        <div class="form-wrapper login">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="school"></ion-icon>
                    </span>
                    <input type="text" placeholder="School Name" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="sign-link">
                    <p>Register school as principal..... <a href="#" onclick="registerActive()">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-wrapper register">
            <form action="">
                <h2>Register School</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="school"></ion-icon>
                    </span>
                    <input type="text" placeholder="School Name" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Register</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" onclick="loginActive()">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- Firebase and Ionicons Script -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDIzlpUAto67FIAXUUX75faUC4MXCQpHW8",
        authDomain: "bacchokasathi.firebaseapp.com",
        projectId: "bacchokasathi",
        storageBucket: "bacchokasathi.appspot.com",
        messagingSenderId: "532690500366",
        appId: "1:532690500366:web:78b5dac8617e52274cf55f",
        measurementId: "G-JFWZJ6QCZZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Toggle between login and register forms
    const wrapper = document.querySelector('.wrapper');
    function registerActive() {
        wrapper.classList.add('active');
    }
    function loginActive() {
        wrapper.classList.remove('active');
    }

    // Handle Login
    document.querySelector('.form-wrapper.login form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = e.target.querySelector('input[type="email"]').value;
        const password = e.target.querySelector('input[type="password"]').value;
        
        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            alert("Logged in successfully!");
            // Add any post-login actions here, e.g., redirecting to a dashboard
        } catch (error) {
            alert("Login failed: " + error.message);
        }
    });

    // Handle Registration
    document.querySelector('.form-wrapper.register form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const schoolName = e.target.querySelector('input[type="text"]').value;
        const email = e.target.querySelector('input[type="email"]').value;
        const password = e.target.querySelector('input[type="password"]').value;

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            await addDoc(collection(db, "schools"), {
                schoolName: schoolName,
                email: email,
                userId: user.uid,
                createdAt: new Date(),
            });
            alert("School registered successfully!");
            loginActive(); // Switch back to the login form
        } catch (error) {
            alert("Registration failed: " + error.message);
        }
    });

// Handle Registration
document.querySelector('.form-wrapper.register form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const schoolName = e.target.querySelector('input[type="text"]').value;
    const principalEmail = e.target.querySelector('input[type="email"]').value; // Get principal's email
    const email = e.target.querySelectorAll('input[type="email"]')[1].value; // Get the user's email (second email field)
    const password = e.target.querySelector('input[type="password"]').value;

    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save school name and principal's email in Firestore
        await addDoc(collection(db, "schools"), {
            schoolName: schoolName,
            principalEmail: principalEmail, // Save principal's email
            userId: user.uid,
            createdAt: new Date(),
        });

        alert("School registered successfully!");
        loginActive(); // Switch back to the login form
    } catch (error) {
        alert("Registration failed: " + error.message);
    }
});


</script>

    <script>const wrapper = document.querySelector('.wrapper');
        function registerActive() {
            wrapper.classList.toggle('active');
        }
        function loginActive() {
            wrapper.classList.toggle('active');
        }</script>








</body>
</html>
