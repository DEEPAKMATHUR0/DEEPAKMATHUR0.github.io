<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RankMaster</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* Light gray background */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #d32f2f; /* Red */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main content styles */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .content {
            max-width: 600px;
        }

        h2 {
            margin: 20px 0;
        }

        p {
            margin-bottom: 30px;
        }

        /* Button styles */
        .btn {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049; /* Darker green */
        }

        /* Footer styles */
        footer {
            background-color: #333; /* Dark gray */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to RankMaster</h1>
        <p>Your gateway to efficient school management.</p>
    </header>
    
    <main>
        <div class="content">
            <h2>Manage Your School Activities</h2>
            <p>Join us in streamlining school processes and enhancing communication.</p>
            <a href="login.html" class="btn">Get Started</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 RankMaster. All rights reserved.</p>
    </footer>
</body>
</html>
