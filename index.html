    <style media="screen">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            width: 8em;
        }

        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            margin-left: 20px;
            padding: 6px 15px;
            transition: .5s;
        }

        .navigation a:hover,
        .navigation a.active {
            color: #333;
        }

        .wrapper {
            position: relative;
            width: 800px;
            height: 500px;
            background-image: linear-gradient(135deg,rgba(103, 111, 224, 0.548), rgba(180, 139, 226, 0.822), rgba(255, 255, 255, 0.637));
            border-radius: 50px;
            box-shadow: 0 0 60px rgba(0, 0, 0, .3);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 60px;
        }

        h1 {
            font-size: 2.5em;
            color: #f2f2f2;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            color: #f2f2f2;
            margin: 20px 0;
        }

        p {
            margin-bottom: 30px;
            color: #f2f2f2;
        }

        .btn {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049; /* Darker green */
        }

        footer {
            background-color: #333; /* Dark gray */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
